    <body>
        <header>

        <main>
            <section>
                <h2>Sugerencias para la web</h2>

                <!--TEXTO-->
                <form>
                    <p> <label for="nombre">Nombre y Apellidos
                            <input id="nombre" type="text" name="textfield" /></label></p>
                    <p><label for="telefono">Telefono de contacto</label>
                            <input id="telefono" type="tel" /></p>
                    <p><label for="email">Correo Electronico</label>
                            <input id="email" type="email" /></p>
                    <p><label for="fecha_nacimiento">Fecha Nacimiento</label>
                            <input id="fecha_nacimiento" type="date"/></p>    
                    <p><label for="comentario">Sugerencias para la web</label>
                            <textarea cols="30" rows="10" id="comentario"></textarea></p>
                        
                    <p><label for="valoracion">Valoración de la página (de 0 a 10)</label> 
                            <input type="range" id="valoracion" min=0 max=10 step=1 /></p>
                    

                    <fieldset>
                        <legend>¿Has utilizado o conocido TypeScript?</legend>
                        <p><label for="Utilizado">Sí, lo he utilizado
                            <input id="Utilizado" type="radio" value="Utilizado" name="radio" checked /></label></p>
                        <p><label for="NoUtilizado">No, no lo he utilizado
                            <input id="NoUtilizado" type="radio" value="NoUtilizado" name="radio" checked /></label></p>
                        <p><label for="Conocido">No, pero lo conozco
                            <input id="Conocido" type="radio" value="Conocido" name="radio" checked /></label></p>
                    </fieldset>

                    <!--Boton de enviar-->
                    <input type="submit" value="Enviar">
                </form>
